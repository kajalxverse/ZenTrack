<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=landing.html">
    <title>ZenTrack - Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #E8D5C4 0%, #C9A88A 50%, #B08968 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .loader-container {
            text-align: center;
            background: white;
            padding: 3rem 4rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .emoji {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            display: inline-block;
            animation: bounce 1.5s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            font-size: 2rem;
            color: #1F2937;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: #6B7280;
            margin-bottom: 1.5rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 1rem auto;
            border: 4px solid #E8D5C4;
            border-top: 4px solid #6B8E76;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .manual-link {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #F3F4F6;
        }

        .manual-link a {
            color: #6B8E76;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .manual-link a:hover {
            color: #52705F;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="loader-container">
        <div class="emoji">üßò‚Äç‚ôÄÔ∏è</div>
        <h1>Welcome to ZenTrack</h1>
        <p>Redirecting to landing page...</p>
        <div class="spinner"></div>
        <div class="manual-link">
            <p style="font-size: 0.9rem; color: #9CA3AF;">
                If you are not redirected automatically,<br>
                <a href="landing.html">click here to continue</a>
            </p>
        </div>
    </div>

    <script>
        // Immediate redirect with JavaScript (backup to meta refresh)
        window.location.href = 'landing.html';
    </script>
</body>

</html>
