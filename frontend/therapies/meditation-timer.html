<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Timer - ZenTrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6B8E76 0%, #52705F 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .timer-container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .instruction {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .circle {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .time-display {
            font-size: 4rem;
            font-weight: 800;
        }

        .status {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            opacity: 0.9;
        }

        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .progress-ring-circle {
            stroke: rgba(255, 255, 255, 0.5);
            fill: transparent;
            stroke-width: 8;
            stroke-dasharray: 880;
            stroke-dashoffset: 0;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 1s linear;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            background: white;
            color: #6B8E76;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            position: absolute;
            top: 2rem;
            left: 2rem;
        }

        .back-btn:hover {
            background: white;
            color: #6B8E76;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .circle {
                width: 220px;
                height: 220px;
            }

            .time-display {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>
    <a href="meditation.html" class="back-btn">‚Üê Back</a>

    <div class="timer-container">
        <h1 id="title">Meditation Session</h1>
        <p class="instruction" id="instruction">Find a comfortable position and focus on your breath</p>

        <div class="circle">
            <svg class="progress-ring" width="280" height="280">
                <circle class="progress-ring-circle" stroke-width="8" fill="transparent" r="140" cx="140" cy="140" />
            </svg>
            <div>
                <div class="time-display" id="timer">10:00</div>
                <div class="status" id="status">Ready</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="startMeditation()" id="startBtn">Start</button>
            <button onclick="pauseMeditation()" id="pauseBtn" style="display: none;">Pause</button>
            <button onclick="resetMeditation()">Reset</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const session = urlParams.get('session') || 'morning';

        const sessions = {
            morning: { name: 'Morning Meditation', duration: 10, instruction: 'Start your day with clarity and intention' },
            sleep: { name: 'Sleep Meditation', duration: 20, instruction: 'Relax your body and calm your mind for restful sleep' },
            stress: { name: 'Stress Relief', duration: 15, instruction: 'Release tension and find inner peace' },
            focus: { name: 'Focus & Clarity', duration: 12, instruction: 'Sharpen your mind and improve concentration' },
            loving: { name: 'Loving Kindness', duration: 18, instruction: 'Cultivate compassion for yourself and others' },
            bodyscan: { name: 'Body Scan', duration: 25, instruction: 'Progressive relaxation from head to toe' }
        };

        const currentSession = sessions[session];
        document.getElementById('title').textContent = currentSession.name;
        document.getElementById('instruction').textContent = currentSession.instruction;

        let totalSeconds = currentSession.duration * 60;
        let remainingSeconds = totalSeconds;
        let intervalId = null;
        let isPaused = false;

        const circle = document.querySelector('.progress-ring-circle');
        const radius = circle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;
        circle.style.strokeDasharray = `${circumference} ${circumference}`;

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            const progress = remainingSeconds / totalSeconds;
            const offset = circumference - (progress * circumference);
            circle.style.strokeDashoffset = offset;
        }

        function startMeditation() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'inline-block';
            document.getElementById('status').textContent = 'Meditating...';

            intervalId = setInterval(() => {
                if (!isPaused) {
                    remainingSeconds--;
                    document.getElementById('timer').textContent = formatTime(remainingSeconds);
                    updateProgress();

                    if (remainingSeconds <= 0) {
                        clearInterval(intervalId);
                        document.getElementById('status').textContent = 'Session Complete! üéâ';
                        document.getElementById('startBtn').style.display = 'inline-block';
                        document.getElementById('pauseBtn').style.display = 'none';
                        playCompletionSound();
                    }
                }
            }, 1000);
        }

        function pauseMeditation() {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? 'Resume' : 'Pause';
            document.getElementById('status').textContent = isPaused ? 'Paused' : 'Meditating...';
        }

        function resetMeditation() {
            clearInterval(intervalId);
            remainingSeconds = totalSeconds;
            isPaused = false;
            document.getElementById('timer').textContent = formatTime(remainingSeconds);
            document.getElementById('status').textContent = 'Ready';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('pauseBtn').textContent = 'Pause';
            updateProgress();
        }

        function playCompletionSound() {
            // Optional: Add a gentle bell sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 528; // Healing frequency
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 2);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 2);
        }

        // Initialize
        document.getElementById('timer').textContent = formatTime(remainingSeconds);
        updateProgress();
    </script>
</body>

</html>
