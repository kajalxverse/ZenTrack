        // Load book content
        function loadBook() {
            const book = books[currentBook];
            if (!book) {
                console.error('Book not found:', currentBook);
                return;
            }

            document.getElementById('bookTitle').textContent = book.title;
            totalPages = book.pages.length;
            document.getElementById('totalPages').textContent = totalPages;

            const contentDiv = document.getElementById('bookContent');
            contentDiv.innerHTML = '';

            book.pages.forEach((page, index) => {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                if (index === 0) pageDiv.classList.add('active');
                pageDiv.setAttribute('data-page', index + 1);
                pageDiv.innerHTML = page.content;
                contentDiv.appendChild(pageDiv);
            });
        }

        function showPage(pageNum) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });

            const page = document.querySelector(`[data-page="${pageNum}"]`);
            if (page) {
                page.classList.add('active');
            }

            document.getElementById('currentPage').textContent = pageNum;
            document.getElementById('prevBtn').disabled = pageNum === 1;
            document.getElementById('nextBtn').disabled = pageNum === totalPages;

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                showPage(currentPage);
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextPage();
            if (e.key === 'ArrowLeft') previousPage();
        });

        // Initialize
        loadBook();
        showPage(1);
    </script>
